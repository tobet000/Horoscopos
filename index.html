<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Reflejos</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .mensaje-anuncio {
      font-size: 0.7rem;
      color: #ccc;
      background: #222;
      padding: 6px 10px;
      margin: 0;
      border-bottom: 1px solid #444;
      font-style: italic;
    }

    h1 {
      margin-top: 30px;
    }

    #container-panel {
      position: relative;
    }

    #panel {
      width: 90vw;
      height: 60vh;
      margin: 30px auto;
      background-color: red;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #boton-reintentar, #boton-whatsapp {
      display: none;
      margin: 15px auto 10px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #boton-reintentar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: radial-gradient(circle, #ffd700, #ff6a00);
      color: #000;
      box-shadow: 0 0 15px #ff0, 0 0 30px #f80;
      animation: parpadeo 1s infinite, rebote 1s infinite alternate;
      z-index: 10;
    }

    #boton-whatsapp {
      background-color: #25D366;
      color: #fff;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes rebote {
      0% { transform: translate(-50%, -52%) scale(1); }
      100% { transform: translate(-50%, -48%) scale(1.05); }
    }

    #resultado, #puntuacion {
      margin: 10px 0;
    }

    #imagen-vikingo {
      max-width: 200px;
      margin-top: 10px;
      display: none;
      border-radius: 10px;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <p class="mensaje-anuncio">
    😊 Si se abre una pestaña o anuncio, simplemente ciérralo o aprieta atrás para seguir disfrutando del juego. ¡Gracias por tu paciencia!
  </p>

  <h1>Haz clic cuando el panel se vuelva VERDE</h1>

  <div id="container-panel">
    <div id="panel"></div>
    <button id="boton-reintentar" onclick="mostrarAnuncioYReiniciar()">💪 No te rindas, consigue el 10</button>
  </div>

  <p id="resultado"></p>
  <p id="puntuacion"></p>

  <img id="imagen-vikingo" src="" alt="Reacción del vikingo" />

  <br>
  <button id="boton-whatsapp" onclick="compartirEnWhatsApp()">📲 Compartir en WhatsApp</button>

  <!-- Música medieval -->
  <audio id="musica" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c4f3e3f3e.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Anuncio tipo pump -->
  <script id="pump-script" type="text/javascript" data-src="//pl27052028.profitableratecpm.com/9f/bf/39/9fbf395ee0077c42cad5d2ec3e77eb69.js"></script>

  <script>
    const panel = document.getElementById("panel");
    const boton = document.getElementById("boton-reintentar");
    const botonWhatsapp = document.getElementById("boton-whatsapp");
    const resultado = document.getElementById("resultado");
    const puntuacion = document.getElementById("puntuacion");
    const imgVikingo = document.getElementById("imagen-vikingo");
    const musica = document.getElementById("musica");

    let puedeClic = false;
    let tiempoInicio;
    let timeoutID;
    let ultimoPuntaje = 0;
    let musicaIniciada = false;

    document.body.addEventListener("click", () => {
      if (!musicaIniciada) {
        musica.play().catch(() => {});
        musica.volume = 0.4;
        musicaIniciada = true;
      }
    }, { once: true });

    function calcularPuntuacion(ms) {
      if (ms < 200) return 10;
      if (ms < 250) return 9;
      if (ms < 300) return 8;
      if (ms < 400) return 7;
      if (ms < 500) return 6;
      if (ms < 600) return 5;
      if (ms < 700) return 4;
      if (ms < 800) return 3;
      if (ms < 1000) return 2;
      return 1;
    }

    function iniciarJuego() {
      clearTimeout(timeoutID);
      panel.style.backgroundColor = "red";
      resultado.textContent = "Espera que se ponga verde...";
      puntuacion.textContent = "";
      boton.style.display = "none";
      botonWhatsapp.style.display = "none";
      imgVikingo.style.display = "none";
      puedeClic = false;

      timeoutID = setTimeout(() => {
        panel.style.backgroundColor = "green";
        tiempoInicio = Date.now();
        puedeClic = true;
      }, Math.random() * 3000 + 1000);
    }

    panel.addEventListener("click", () => {
      if (!puedeClic) {
        resultado.textContent = "¡Muy pronto! Espera al verde.";
        mostrarReacciones(0);
      } else {
        const tiempo = Date.now() - tiempoInicio;
        const puntos = calcularPuntuacion(tiempo);
        resultado.textContent = `¡Tu tiempo fue: ${tiempo} ms!`;
        puntuacion.textContent = `🏅 Puntuación: ${puntos}/10`;
        ultimoPuntaje = puntos;
        puedeClic = false;
        mostrarReacciones(puntos);
      }
    });

    function mostrarReacciones(puntos) {
      boton.style.display = "block";
      botonWhatsapp.style.display = "inline-block";
      imgVikingo.style.display = "block";

      if (puntos >= 9) {
        imgVikingo.src = "https://images.pexels.com/photos/17794822/pexels-photo-17794822.jpeg?auto=compress&cs=tinysrgb&h=320";
      } else {
        imgVikingo.src = "https://images.pexels.com/photos/5019060/pexels-photo-5019060.jpeg?auto=compress&cs=tinysrgb&h=320";
      }
    }

    function mostrarAnuncioYReiniciar() {
      const script = document.getElementById("pump-script");
      if (!script.src) {
        script.src = script.getAttribute("data-src");
      }
      iniciarJuego();
    }

    function compartirEnWhatsApp() {
      const url = encodeURIComponent(window.location.href);
      const texto = `¡Saqué ${ultimoPuntaje}/10 en el Reto de Reflejos! 💥 ¿Puedes superarme?\nJuega aquí: ${url}`;
      const enlace = `https://wa.me/?text=${encodeURIComponent(texto)}`;
      window.open(enlace, "_blank");
    }

    window.onload = iniciarJuego;
  </script>

</body>
</html>
